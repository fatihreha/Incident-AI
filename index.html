<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Response AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Fonts: Space Grotesk & JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Palette: Slate 900 base, Slate 800 panels */
      --bg-color: #0f172a; 
      --panel-bg: #1e293b;
      --border-color: #334155;
      --accent-volt: #D4F34A;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
    }

    body {
      background-color: var(--bg-color);
      /* Subtle gradient to add light/depth */
      background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
      color: var(--text-main);
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
    }

    /* Selection Color */
    ::selection {
      background: var(--accent-volt);
      color: #0f172a;
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0f172a;
      border-left: 1px solid #1e293b;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
      border: 2px solid #0f172a;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Tech Panel - Lighter, cleaner */
    .tech-panel {
      background: var(--panel-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      border-radius: 6px; /* Slightly softer corners */
    }

    /* Grid background effect - fainter */
    .bg-grid {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, transparent 100%);
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.2?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.2?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.2?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.1.2?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.2?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0?external=rxjs",
    "d3": "https://esm.sh/d3@7.9.0"
  }
}
</script>
</head>
<body class="antialiased min-h-screen relative">
  <!-- Background texture -->
  <div class="fixed inset-0 pointer-events-none bg-grid z-[-1]"></div>
  <app-root></app-root>
</body>
</html>
